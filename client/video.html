  <!-- spinner  -->
  <div class="modal">
    <span id="spinner">Waiting For Someone...</span>
  </div>



  <!-- main video area -->
  <div class="video-section">
    <div class="video-container stranger-video">
      <video autoplay id="video" class="remote-video"></video>
      <div class="video-label" id="stranger-label">Stranger</div>
      <button id="report-stranger" class="report-stranger-btn" title="Report User">
        <span class="report-icon">🚨</span>
      </button>
      <div class="user-info" id="stranger-info" style="display: none;">
        <div class="user-name" id="stranger-name"></div>
        <div class="user-age" id="stranger-age"></div>
      </div>
    </div>
    <div class="video-container user-video">
      <video autoplay id="my-video" class="local-video"></video>
      <div class="video-label">You</div>
    </div>
  </div>

      <div class="chat-header">
        <span class="chat-title">💬 Chat</span>
      </div>

          </div>
          <div id="new-messages-notification" class="new-messages-notification">
            <span id="new-messages-count">0</span> new messages - Click to scroll
          </div>
          <div class="chat-input">
            <input type="text" placeholder='Type your message...'>
            <button id="emoji-btn" class="emoji-button">😊</button>
            <button id="send">
              <span class="send-icon">📤</span>
              Send
            </button>

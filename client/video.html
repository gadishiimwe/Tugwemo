  <!-- Report Modal -->
  <div id="report-modal" class="report-modal">
    <div class="report-modal-content">
      <div class="report-modal-header">
        <h3>Report User</h3>
        <button class="report-modal-close">&times;</button>
      </div>
      <div class="report-modal-body">
        <label for="report-reason">Reason for reporting:</label>
        <select id="report-reason" class="report-reason-select">
          <option value="">Select a reason...</option>
          <option value="inappropriate_behavior">Inappropriate Behavior</option>
          <option value="harassment">Harassment</option>
          <option value="spam">Spam</option>
          <option value="nudity">Nudity/Adult Content</option>
          <option value="violence">Violence</option>
          <option value="hate_speech">Hate Speech</option>
          <option value="other">Other</option>
        </select>
        <label for="report-details">Additional details (optional):</label>
        <textarea id="report-details" class="report-details-textarea" placeholder="Please provide more details..."></textarea>
        <p>ğŸ“¸ A screenshot will be automatically captured with your report.</p>
      </div>
      <div class="report-modal-footer">
        <button class="report-modal-cancel">Cancel</button>
        <button class="report-modal-submit">Submit Report</button>
      </div>
    </div>
  </div>

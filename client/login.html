<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tugwemo</title>
  <link rel="stylesheet" href="public/style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="./public/Tugwemo.png" alt="Tugwemo Logo" class="auth-logo" />
        <h1 id="login-title">Welcome Back</h1>
        <p id="login-subtitle">Sign in to your Tugwemo account</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password" id="password-label">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="auth-btn primary" id="signin-btn">
          Sign In
        </button>
      </form>

      <div class="auth-links">
        <p id="signup-link">
          Don't have an account? <a href="register.html">Sign up</a>
        </p>
        <p><a href="index.html" id="back-home-link">Back to Home</a></p>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    // âœ… API Base (auto-switch for local & production)
    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://localhost:8000/api"
      : "https://tugwemo-backend.onrender.com/api";

    // Language translations
    const translations = {
      en: {
        title: "Welcome Back",
        subtitle: "Sign in to your Tugwemo account",
        email: "Email",
        password: "Password",
        signin: "Sign In",
        signup: 'Don\'t have an account? <a href="register.html">Sign up</a>',
        back: "Back to Home",
        success: "Login successful! Redirecting...",
        error: "Login failed",
        network: "Network error. Please try again.",
      },
      rw: {
        title: "Murakaza neza",
        subtitle: "Injira muri konti yawe ya Tugwemo",
        email: "Emeyili",
        password: "Ijambo banga",
        signin: "Injira",
        signup: 'Nta konti ufite? <a href="register.html">Iyandikishe</a>',
        back: "Garuka ku rubuga rw'itangiriro",
        success: "Winjiye neza! Turakuyobora...",
        error: "Kwinjira byanze",
        network: "Ikibazo cya interineti. Ongera ugerageze.",
      },
    };

    const language = localStorage.getItem("language") || "en";
    const langData = translations[language];

    document.getElementById("login-title").textContent = langData.title;
    document.getElementById("login-subtitle").textContent = langData.subtitle;
    document.getElementById("email-label").textContent = langData.email;
    document.getElementById("password-label").textContent = langData.password;
    document.getElementById("signin-btn").textContent = langData.signin;
    document.getElementById("signup-link").innerHTML = langData.signup;
    document.getElementById("back-home-link").textContent = langData.back;

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_BASE}/auth/user/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          showMessage(langData.success, "success");
          setTimeout(() => (window.location.href = "/video.html"), 1000);
        } else {
          showMessage(data.message || langData.error, "error");
        }
      } catch (err) {
        showMessage(langData.network, "error");
      }
    });

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
      setTimeout(() => (messageDiv.style.display = "none"), 5000);
    }
  </script>
</body>
</html>

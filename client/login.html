<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Tugwemo</title>
  <link rel="stylesheet" href="public/style.css" />
  <script src="./i18n.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="./public/Tugwemo.png" alt="Tugwemo Logo" class="auth-logo" />
        <h1 id="login-title" data-i18n="auth.welcomeBack">Welcome Back</h1>
        <p id="login-subtitle" data-i18n="auth.signIn">Sign in to your Tugwemo account</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email" id="email-label" data-i18n="auth.email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password" id="password-label" data-i18n="auth.password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="auth-btn primary" id="signin-btn" data-i18n="auth.signInBtn">
          Sign In
        </button>
      </form>

      <div class="auth-links">
        <p id="signup-link">
          <span data-i18n="auth.noAccount">Don't have an account?</span> <a href="register.html" data-i18n="auth.signUp">Sign up</a>
        </p>
        <p><a href="index.html" id="back-home-link" data-i18n="nav.backHome">Back to Home</a></p>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    // âœ… API Base (auto-switch for local & production)
    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://localhost:8000/api"
      : "https://tugwemo-backend.onrender.com/api";

    // Use i18n for translations
    const language = localStorage.getItem("language") || "en";

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_BASE}/auth/user/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          showMessage(i18n.get('auth.loginSuccess', 'Login successful! Redirecting...'), "success");
          setTimeout(() => (window.location.href = "/video.html"), 1000);
        } else {
          showMessage(data.message || i18n.get('auth.loginError', 'Login failed'), "error");
        }
      } catch (err) {
        showMessage(i18n.get('auth.networkError', 'Network error. Please try again.'), "error");
      }
    });

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = "block";
      setTimeout(() => (messageDiv.style.display = "none"), 5000);
    }
  </script>
</body>
</html>

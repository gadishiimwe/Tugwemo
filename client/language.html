<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language - Tugwemo</title>
    <link rel="stylesheet" href="public/style.css">
    <style>
        .language-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            padding: 20px;
        }

        .language-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .language-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            border-radius: 15px;
            object-fit: contain;
        }

        .language-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .language-subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .language-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .language-btn {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        .language-btn.primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .language-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .language-btn.secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .language-btn.secondary:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div class="language-card">
            <img src="./public/Tugwemo.png" alt="Tugwemo Logo" class="language-logo">
            <h1 class="language-title">Choose Your Language</h1>
            <p class="language-subtitle">Hitamo ururimi rwawe / Choose your preferred language</p>

            <div class="language-options">
                <button class="language-btn primary" onclick="selectLanguage('en')">
                    Continue with English
                </button>
                <button class="language-btn secondary" onclick="selectLanguage('rw')">
                    Komeza mu Kinyarwanda
                </button>
            </div>
        </div>
    </div>

    <script>
        function selectLanguage(lang) {
            localStorage.setItem('language', lang);
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            } else {
                window.location.href = 'video.html';
            }
        }
    </script>
</body>
</html>
